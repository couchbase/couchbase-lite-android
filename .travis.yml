language: android
jdk: oraclejdk8
sudo: true
env:
  global:
  - ANDROID_API=android-19
  - ANDROID_ABI=armeabi-v7a
branches:
  only:
  - master
android:
  components:
    # Use the latest revision of Android SDK Tools:
    - tools
    - platform-tools
    # Build Tools and SDK version:
    - build-tools-28.0.3
    - android-28
    # Android Emulator image:
    - android-19
    - sys-img-${ANDROID_ABI}-${ANDROID_API}
install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "cmake;3.10.2
  - echo y | sdkmanager "lldb;3.1"
before_script:
  # Export NDK HOME:
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
  # Start an emulator:
  - echo no | android create avd --force -n test -t $ANDROID_API --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb logcat > logcat.log 2>&1 &
script:
  - cd android
  - touch local.properties
  - ./gradlew buildCI -PtargetAbis=$ANDROID_ABI --console=plain --info
after_success:
  - ./gradlew coverageCI
after_failure:
  - cat logcat.log
